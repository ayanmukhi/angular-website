
    <div class="login card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
          <div class="form-group login-text">
            <label>EMAIL ID</label>
            <input [class.is-invalid]="getUsername.invalid && getUsername.touched" type="text" formControlName="username" class="form-control" id="username" name="username" >
            <div *ngIf="getUsername.invalid && getUsername.touched" class="text-danger">
              <small *ngIf="getUsername.errors ?.required">Username is required<br></small>
              <small *ngIf="getUsername.errors ?.value">Email is not correct</small>
            </div>
          </div>

          <div class="form-group login-text">
            <label>PASSWORD</label>
            <input [class.is-invalid]="getPassword.invalid && getPassword.touched" type="password" formControlName="password"  id="password" name="password" class="form-control"/>
            <div *ngIf="getPassword.invalid && getPassword.touched" class="text-danger">
              <small *ngIf="getPassword.errors ?.required">Password is required<br></small>
              <small *ngIf="getPassword.errors ?.minlength">Password must be atleast of 4 characters<br></small>
              <small *ngIf="getPassword.errors ?.value">Password must have :<br>atleast 1 uppercase character <br>atleast 1 number<br>atleast 1 lowercase character<br> 0 special characters</small>
            </div>            
          </div>
          
          <div style="border-top: 1px solid white;padding-top: 20px;"> 
            <button type="submit" class="btn" [disabled]="!loginForm.valid" id="login_button" [class.btn-primary]="'!loginForm.valid'">LOGIN</button>
            <button type="button" class="register btn btn-secondary" id="register" value="REGISTER"  routerLink="/register">REGISTER</button>
            <small id="credentials" class="invalidError" style="padding-left:30px"></small>
          </div>
      </form>
      <!-- {{ loginForm.value | json}} -->
    </div>
